<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Контакты</h1>
    </header>

    <nav>
        <a href="index.html">Главная</a>
        <a href="about.html">Об Алматы</a>
        <a href="attractions.html">Достопримечательности</a>
        <a href="food.html">Национальная кухня</a>
        <a href="transport.html">Транспорт</a>
        <a href="contact.html">Контакты</a>
    </nav>

    <main>
        <div class="contact-form-container">
            <h2>Свяжитесь с нами</h2>
            <form class="contact-form">
                <div class="input-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя">
                </div>
                <div class="input-group">
                    <label for="email">Электронная почта:</label>
                    <input type="email" id="email" name="email" placeholder="Введите вашу почту">
                </div>
                <div class="input-group">
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" placeholder="Введите ваше сообщение"></textarea>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>Наши контактные данные</h3>
            <div class="contact-item">
                <span class="icon">&#9742;</span>
                <p>Телефон: +7 (777) 123-45-67</p>
            </div>
            <div class="contact-item">
                <span class="icon">&#9993;</span>
                <p>Email: contact@almaty.kz</p>
            </div>
            <div class="contact-item">
                <span class="icon">&#128205;</span>
                <p>Адрес: ул. Достык, Алматы, Казахстан</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Almaty</p>
    </footer>
</body>
</html>
